<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reservasi Restoran</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-md mt-4">
      <h1 class="fw-bold mb-4">Data Reservasi</h1>
      <div class="mt-3">
        <a th:href="@{/reservasi/simpan}" class="btn btn-primary">Tambah</a>
      </div>
      <table class="table table-responsive mt-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nomor Meja</th>
            <th scope="col">Nama Pelanggan</th>
            <th scope="col">Tanggal Reservasi</th>
            <th scope="col">Jam Reservasi</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="reservasi : ${allReservasi}">
            <th scope="row" th:text="${reservasi.id}"></th>
            <td th:text="${reservasi.no_meja}"></td>
            <td th:text="${reservasi.nama_pelanggan}"></td>
            <td th:text="${reservasi.tgl_reservasi}"></td>
            <td th:text="${reservasi.jam_reservasi}"></td>
            <td>
              <a href="#" class="btn btn-success">Pesanan</a>
              <a
                th:href="@{reservasi/ubah/{id}(id=${reservasi.id})}"
                class="btn btn-secondary"
                >Ubah</a
              >
              <a
                th:href="@{/reservasi/hapus/{id}(id=${reservasi.id})}"
                class="btn btn-danger"
                >Hapus</a
              >
            </td>
          </tr>
        </tbody>
      </table>

      <div class="border border-2 p-3">
        <p class="fw-bold">JSON</p>
        <code th:text="${allReservasi}"></code>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
