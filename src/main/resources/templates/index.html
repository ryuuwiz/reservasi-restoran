<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-md">
      <h1 class="fw-bold mb-4">Data Reservasi</h1>
      <div class="mt-3">
        <a th:href="@{/meja/simpan}" class="btn btn-primary">Tambah</a>
      </div>
      <table class="table table-responsive mt-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nomor Meja</th>
            <th scope="col">Nama Pelanggan</th>
            <th scope="col">Tanggal Reservasi</th>
            <th scope="col">Jam Reservasi</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="meja : ${semuaMeja}">
            <th scope="row" th:text="${meja.id}"></th>
            <td th:text="${meja.no_meja}"></td>
            <td th:text="${meja.nama_pelanggan}"></td>
            <td th:text="${meja.tgl_reservasi}"></td>
            <td th:text="${meja.jam_reservasi}"></td>
            <td>
              <button class="btn btn-secondary">Edit</button>
              <button class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="border border-2 p-3">
        <p class="fw-bold">JSON</p>
        <code th:text="${semuaMeja}"></code>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
