<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reservasi Restoran</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-md mt-4">
      <h1 class="fw-bold mb-4">Data Pesanan</h1>
      <!-- <div class="mt-3">
        <a th:href="@{/reservasi/simpan}" class="btn btn-primary">Tambah</a>
      </div> -->
      <a th:href="@{/}" class="btn btn-secondary">Kembali</a>
      <div class="py-4">
        <h2>Reservasi :</h2>
        <p th:text="'Nomor Meja : ' + ${reservasi.no_meja}"></p>
        <p th:text="'Nama Pelanggan : ' + ${reservasi.nama_pelanggan}"></p>
        <p th:text="'Tanggal Reservasi : ' + ${reservasi.tgl_reservasi}"></p>
        <p th:text="'Jam Reservasi : ' + ${reservasi.jam_reservasi}"></p>
      </div>
      <table class="table table-responsive mt-3">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nama Pesanan</th>
            <th scope="col">Jumlah</th>
            <th scope="col">Harga</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="pesanan : ${allPesanan}">
            <th scope="row" th:text="${pesanan.id}"></th>
            <td th:text="${pesanan.nama_pesanan}"></td>
            <td th:text="${pesanan.jumlah}"></td>
            <td
              th:text="'Rp. ' + ${#numbers.formatDecimal(pesanan.harga, 0, 'COMMA', 0, 'POINT')}"
            ></td>
            <td>
              <a
                th:href="@{/pesanan/ubah/{id}(id=${pesanan.id})}"
                class="btn btn-secondary"
                >Ubah</a
              >
              <a
                th:href="@{/reservasi/{id}(id=${reservasi.id})} + @{/pesanan/{id_pesanan}(id_pesanan=${pesanan.id})}"
                class="btn btn-danger"
                >Hapus</a
              >
            </td>
          </tr>
        </tbody>
      </table>

      <div class="border border-2 p-3">
        <p class="fw-bold">JSON</p>
        <code th:text="${allPesanan}"></code>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
