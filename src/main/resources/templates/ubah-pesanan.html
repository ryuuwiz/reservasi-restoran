<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reservasi Restoran</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
  <div class="container-md mt-4">
    <h1 class="fw-bold mb-4">Ubah Pesanan</h1>
    <a th:href="@{/reservasi/{id}(id=${reservasi.id})} + @{/pesanan}" class="btn btn-secondary mb-3">Kembali</a>
    <form class="mt-3 mb-5 border border-1 p-3"
      th:action="@{/reservasi/{id}(id=${reservasi.id})} + @{/pesanan/ubah/{id_pesanan}(id_pesanan=${pesanan.id})}"
      th:object="${pesananDto}" method="post">
      <div class="mb-3">
        <label for="no_meja" class="form-label">Nomor Meja</label>
        <input type="number" class="form-control" id="no_meja" th:value="${reservasi.no_meja}" disabled />
      </div>
      <div class="mb-3">
        <label for="nama_pelanggan" class="form-label">Nama Pelanggan</label>
        <input type="text" class="form-control" id="nama_pelanggan" th:value="${reservasi.nama_pelanggan}" disabled />
      </div>
      <div class="mb-3">
        <label for="nama_pesanan" class="form-label">Nama Pesanan</label>
        <input type="text" class="form-control" id="nama_pesanan" name="nama_pesanan"
          th:value="${pesanan.nama_pesanan}" />
      </div>
      <div class="mb-3">
        <label for="jumlah" class="form-label">Jumlah</label>
        <input type="number" class="form-control" id="jumlah" name="jumlah" th:value="${pesanan.jumlah}" />
      </div>
      <div class="mb-3">
        <label for="harga" class="form-label">Harga</label>
        <input type="number" class="form-control" id="harga" name="harga" th:value="${pesanan.harga}" />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-danger">Reset</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
